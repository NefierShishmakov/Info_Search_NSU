{% extends "main/base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Вход</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    {% if session['login'] %}
                        <input class="input is-large" type="text" value="{{ session['login'] }}" name="login" placeholder="Your Login" autofocus="">
                    {% else %}
                        <input class="input is-large" type="text" name="login" placeholder="Your Login" autofocus="">
                    {% endif %}
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    {% if session['remember'] %}
                        <input type="checkbox" name="remember" checked>
                    {% else %}
                        <input type="checkbox" name="remember">
                    {% endif %}
                    Remember me
                </label>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button class="button is-block is-info is-large is-fullwidth">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
